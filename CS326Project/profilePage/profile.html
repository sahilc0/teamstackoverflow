<!DOCTYPE html>
<html>
<head>
	    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Profile Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="profileStyles.css">

</head>
<body>
	<!-- nav bar goes here -->
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2">
			</div>

			<div class="col-md-8">
				<div class="card">
					<div class="card-body">
						<img src="https://pbs.twimg.com/profile_images/891552595059146753/mao5zWtT_400x400.jpg" class="rounded-circle" id="user-pic" 
						alt="User profile picture">
						<div id="user-info">
							<h2 class="card-title" id="user-info-name">Bob Chang</h2>
							<p class="card-subtitle" id="user-info-location">Boston, MA</p>
							<p class="card-text" id="user-info-description">Rapper/Producer from the Bean.</p>
						</div>

						<div id="user-stats">
							<p class="card-text">229k followers</p>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-2">
			</div>
		</div>

	</div>
</body>
</html>
