        </div>

        <div class="col-md-4">
          
          <ul class="navbar-nav">
            <li>
              <a  href="./contest.html">

              <a href="#">

    <div class = 'container'>
      <div class = 'row'>
        <h2>Lyrics Sync</h2>
      </div>
      <div class='row'>
        <div class = 'col-md-12'>
          <div class="card-group soundtrack-box">
            <div class="card col-md-4">
              <div class="card-body">
                <img src="http://static.djbooth.net/pics-features/chance-3-artwork.jpg" class="soundtrack-image">
                </div>
              </div>
              <div class="card col-md-8">
                <div class="card-body">
                  <h4 class="card-title">Track Name</h4>
                  <p class="card-text">Artist Name</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      <div class='row'>
        <div class = 'col-md-12'>

          <div class="card-group">
            <div class="card col-md-4">
              <div class="card-body">
                <h4>Timestamps</h4>
                <ul class='timestamps'>
                  <li>00:00 - 00:10</li>
                  <li>00:12 - 00:17</li>
                  <li>00:18 - 00:25</li>
                  <li>00:45 - 01:02</li>
                  <li>01:12 - 01:25</li>
                </div>
              </div>
              <div class="card col-md-8">
                <div class="card-body">
                  <h4 class="card-title">Paste Your Lyrics Here</h4>
                  <div class="form-group">
                    <label for="comment"></label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                  </div>
                  <button type="button" class="btn btn-primary float-right">Spit Fire</button>
                </div>
              </div>
            </div>
            </div>
        </div>
