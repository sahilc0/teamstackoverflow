{% extends 'baseTemplate.html' %}


{% block bodyContent %}
<div class = "container">

				<label for = "user">Name:</label>

					<input type="text" class = "form-control" id = "user" placeholder = "Name:">

			</div>
		</div>
		<div class = "col-md-2"></div>
	</div>
	<div class="row">
		<div class = "col-md-2"></div>

	<div class="row">
		<div class = "col-md-2"></div>

</div>
