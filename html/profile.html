<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Profile Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- Font Awesome for Social Links -->
    <script src="https://use.fontawesome.com/9d055d83d3.js"></script>

    <!-- General CSS -->
    <link rel='stylesheet' href='../styles/main.css'>

   <!--  Own CSS -->
    <link rel="stylesheet" type="text/css" href="../styles/profileStyles.css">

    <!-- Nav CSS -->
    <link rel="stylesheet" type="text/css" href="../styles/template.css">

</head>
<body>
	<!-- nav bar goes here -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="col-md-4">
        <div id="logo">
          <a href = "index.html">
            <img  src = "../images/camel.png">
            <span id="logo-name">Firespitters</span>
          </a>
        </div>
    </div>
    
    <div class="col-md-4">
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>

    <div class="col-md-4">
      <ul class="navbar-nav">
        <li>
          <a href="#">
            <button id="upload-button" type="button" class="btn btn-primary">Upload</button>
          </a>    
        </li>
        <li>
          <div id="ddmenu" class="dropdown">
            <button href="./profile.html" class="btn btn-secondary dropdown-toggle"
                    type="button" id="dropdownMenu1" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
            <img id="profile-pic" src="../images/profile_default.png">
                  Name
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <a class="dropdown-item" href="#!">Profile</a>
              <a class="dropdown-item" href="#!">Settings</a>
              <a class="dropdown-item" href="#!">About us</a>
              <a class="dropdown-item" href="#!">Sign In/Out</a>
            </div>
          </div> <!-- dropdown div ends here-->
        </li>
      </ul>
    </div>
  </nav>
	
	<div class="container">
		<div class="row">
      <div class="col-md-12">
        <div class="card user-header">
          <div class="row">
            <div class="col-md-6 col-sm-12">
              <div class="card-body" id="user-header-details">
                <img src="https://pbs.twimg.com/profile_images/891552595059146753/mao5zWtT_400x400.jpg" class="rounded-circle" id="user-pic" alt="User profile picture">
                <div>
                  <h2 class="card-title" id="user-info-name">Bob Chang</h2>
                  <p class="card-subtitle" id="user-info-location">Boston, MA</p>
                  <p class="card-text" id="user-info-description">Rapper/Producer from the Bean.</p>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-sm-12">
              <div class="card-body" id="user-header-socials"> 
                <div id="user-stats">
                  <div> 
                    <strong id="strong1">45</strong>
                    <p class="card-text">Spits</p>
                  </div>
                  <div>
                    <strong id ="strong2">321</strong>
                    <p class="card-text">Following</p>
                  </div>
                  <div> 
                    <strong id ="strong3">229k</strong>
                    <p class="card-text">Followers</p>
                  </div>
                </div>

                <button type="button" class="btn btn-primary" id="follow-btn">Follow</button>
              </div>
            </div>

          </div>


        </div>
      </div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="dropdown">
				  <p class="dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    Uploaded by
				  </p>
				  <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
				    <a class="dropdown-item" href="#!">Upvoted by</a>
				    <a class="dropdown-item" href="#!">Commented by</a>
				  </div>
				</div>	

				<div class="card user-content">
					<div class="card-body">
						
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
