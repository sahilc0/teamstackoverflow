<!DOCTYPE html>
<html>
<head>
	    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Profile Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- Font Awesome for Social Links -->
    <script src="https://use.fontawesome.com/9d055d83d3.js"></script>

   <!--  Own CSS -->
    <link rel="stylesheet" type="text/css" href="profileStyles.css">

</head>
<body>
	<!-- nav bar goes here -->
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2">
			</div>

			<div class="col-md-8">
				<div class="card user-header">
					<div class="card-body">
						<img src="https://pbs.twimg.com/profile_images/891552595059146753/mao5zWtT_400x400.jpg" class="rounded-circle" id="user-pic" 
						alt="User profile picture">
						<div id="user-info">
							<div>
								<h2 class="card-title" id="user-info-name">Bob Chang</h2>
								<i class="fa fa-twitter" id="twitter-link" aria-hidden="true"></i>
								<i class="fa fa-instagram" id="instagram-link" aria-hidden="true"></i>
								<i class="fa fa-soundcloud" id="soundcloud-link" aria-hidden="true"></i>
							</div>
							<p class="card-subtitle" id="user-info-location">Boston, MA</p>
							<p class="card-text" id="user-info-description">Rapper/Producer from the Bean.</p>
						</div>

						<div id="user-socials">
							<p class="card-text">229k followers</p>
							<button type="button" class="btn btn-primary" id="follow-btn">Follow</button>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-2">
			</div>
		</div>

		<div class="row">
			<div class="col-md-2">
			</div>

			<div class="col-md-8">
				<div class="dropdown">
				  <p class="dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    Uploaded by
				  </p>
				  <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
				    <a class="dropdown-item" href="#!">Upvoted by</a>
				    <a class="dropdown-item" href="#!">Commented by</a>
				  </div>
				</div>	

				<div class="card user-content">
					<div class="card-body">
						
					</div>
				</div>
			</div>

			<div class="col-md-2">
			</div>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
